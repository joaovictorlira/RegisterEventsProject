<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="registerContainer active">
      <h1>Cadastro de Eventos</h1>
      <form>
        <div class="form-group">
          <label for="name">Nome do Evento:</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Digite o nome do evento"
          />
        </div>

        <div class="form-group">
          <label for="data">Data do Evento:</label>
          <input type="date" id="data" required />
        </div>

        <div class="form-group">
          <label for="local">Local Do Evento:</label>
          <input
            type="text"
            id="local"
            required
            placeholder="Digite o local do evento"
          />
        </div>

        <div class="form-group">
          <label for="description">Descrição do Evento:</label>
          <textarea
            id="description"
            required
            placeholder="Digite a descrição do evento"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="participants">Número de Participantes:</label>
          <input
            type="number"
            id="participants"
            required
            placeholder="Digite o número de participantes"
          />
        </div>

        <div class="form-group">
          <label for="email">Email para Contato:</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Digite o email para contato"
          />
        </div>
      </form>
      <div class="button-group">
        <button type="submit" id="registerBtn">Cadastrar Evento</button>
        <button type="button" id="showEventsBtn">Ver Eventos</button>
      </div>
    </div>

    <div class="eventsContainer">
      <div id="listaEventos">
        <h2>Lista de Eventos</h2>
        <ul id="listaEventosUl">
        
     
        </ul>
        <button class="backBtn">Voltar</button>
      </div>
    </div>
  </body>
</html>
